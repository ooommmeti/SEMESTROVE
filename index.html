<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Соціальна мережа для спілкування">
    <meta name="keywords" content="Соц.мережа, Фейсбук, Facebook">
    <meta name="author" content="Іванов Олен">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Facebook">
    <meta property="og:description" content="Опис сторінки для соцмереж">
    <meta property="og:image" content="https://example.com/image.jpg">
    <meta property="og:url" content="https://example.com">
    <title>Facebook</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/script.js" defer></script>
    <script src="scripts/fetch.js"></script>
    <link rel="icon" href="data:,">
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <img src="images/facebook-icon.png" alt="Logo">
            </div>
            <input type="text" class="search-bar" placeholder="Що у вас нового, Олег Іванов?">
            <div class="header-center">
                <img src="images/home.png" alt="Home">
                <img src="images/friends.png" alt="Friends" >
                <img src="images/group.png" alt="Groups">
            </div>
            <div class="header-icons">
                <img src="images/menu.png" alt="menu">
                <img src="images/sms.png" alt="sms" >
                <img src="images/bell.png" alt="notification">
                <img src="images/ava.png" alt="ava">
            </div>
        </div>
    </header>

    <!-- Панель керування стилями -->
    <div class="style-panel" id="style-panel">
        <button class="toggle-btn" id="toggle-btn">⇩</button>
        <div class="panel-content">
            <h2>Панель керування стилями</h2>
            <button id="change-text-color">Змінити колір тексту</button>
            <label for="font-size">Розмір шрифта:</label>
            <select id="font-size">
                <option value="16px">16px</option>
                <option value="18px">18px</option>
                <option value="20px">20px</option>
                <option value="22px">22px</option>
            </select>
            <label for="container-width">Ширина контейнера (%):</label>
            <input type="range" id="container-width" min="50" max="100" value="100">
            <button id="change-bg-color">Змінити колір фону</button>
        </div>
    </div>

    <div class="container">
        <aside class="sidebar-left">
            <ul>
                <li>
                    <img src="images/ava.png" alt="AVA" class="icon" >
                    Іванов Олег
                </li>
                <li>
                    <img src="images/friends.png" alt="Find friends" class="icon" >
                    Пошук друзів
                </li>
                <li>
                    <img src="images/time.png" alt="Spogady" class="icon" >
                    Спогади
                </li>
                <li>
                    <img src="images/save.png" alt="Saves" class="icon" >
                    Збережене
                </li>
                <li>
                    <img src="images/group.png" alt="Groups" class="icon" >
                    Групи
                </li>
                <li>
                    <img src="images/shop.png" alt="Shop" class="icon" >
                    Marketplace
                </li>
                <li>
                    <img src="images/more.png" alt="More" class="icon" >
                    Більше
                </li>
            </ul>
        </aside>
        <main class="mainbar">
        </main>
        <aside class="sidebar-right">
            <div class="ad">
                <p>100 Freespins</p>
            </div>
            <div class="ad">
                <p>Готуйтесь до новорічних свят</p>
            </div>
        </aside>
    </div>
    <footer>
        <p>&copy; 2024 Facebook. Всі права захищені.</p>
    </footer>
</body>
</html>
